<!-- Enlaces a las bibliotecas de Leaflet y CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- mapa -->
<div id="mapid" style="height: 480px; width: 640px;"></div>
<!-- script del mapa nuevp -->
<script>
    // Inicializa el mapa en el contenedor con el ID 'mapid'
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    // Añade un mosaico de OpenStreetMap al mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
    }).addTo(mymap);

    // Añade un marcador al mapa
    L.marker([51.5, -0.09]).addTo(mymap)
        .bindPopup('¡Hola, este es un marcador de ejemplo!').openPopup();
</script>
